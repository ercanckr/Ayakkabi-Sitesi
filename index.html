<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Ayakkabi Sitesi</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="logo">
          <img src="./images/logo.png" alt="logo" />
        </div>
        <div class="nav-links">
          <a href="#"><i class="fas fa-search"></i></a>
          <a href="#"><i class="fas fa-shopping-bag"></i></a>
          <a href="#"><i class="fas fa-bars"></i></a>
        </div>
      </nav>
      <div class="row">
        <div class="col-1">
          <h1>
            Nike <br />
            Sports Air
          </h1>
          <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Aspernatur
            qui, earum deserunt neque, optio atque inventore expedita explicabo
            repellendus quisquam ipsum quia nobis quis porro magnam sit ducimus
            rerum reiciendis.
          </p>
          <div class="price">
            <h2>$150</h2>
            <s>$250</s>
          </div>
          <div class="buttons">
            <button>ADD TO CART</button>
            <a href="#">CATAGORIES</a>
          </div>
        </div>
        <div class="col-2">
          <h1>NIKE</h1>
          <div class="feature-img">
            <img src="./images/nike.png" alt="Shoe" />
          </div>
          <div class="small-img-wrapper">
            <div class="small-img">
              <img src="./images/nike-b.png" alt="shoe-blue" />
            </div>
            <div class="small-img">
              <img src="./images/nike-g.png" alt="shoe-green" />
            </div>
            <div class="small-img">
              <img src="./images/nike-s.png" alt="shoe-s" />
            </div>
            <div class="small-img">
              <img src="./images/nike.png" alt="shoe-red" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
